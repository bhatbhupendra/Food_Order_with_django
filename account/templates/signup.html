{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <!-- booostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f1ab91aced.js"></script>

</head>
<body>

    <div id="logInDiv">
        <section id="logInDiv__section">
            <h1>Sign up</h1>
            <div class="logInDiv__section__form">
                <span><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i></span>
                <form action="" method="POST">
                    {% csrf_token %} <br>
                    <!-- <input type="text" placeholder="Username"><br> -->
                    {{form.username}} <br>
                    <!-- <input type="text" placeholder="e-mail"><br> -->
                    {{form.email}} <br>
                    <!-- <input type="password" placeholder="Password"><br> -->
                    {{form.password1}} <br>
                    <!-- <input type="password" placeholder="Repeat Password"><br> -->
                    {{form.password2}} <br>
                    <input type="submit" value="Submit">
                </form>
                <span class="logInDiv__section__form__span"><a href="">Already have Account ! Log in !!</a></span>
                {% include 'alert.html' %}
            </div>
        </section>
    </div>
    <script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Password';
		form_fields[4].placeholder='Repeat Password';
	</script>
    
</body>
</html>
