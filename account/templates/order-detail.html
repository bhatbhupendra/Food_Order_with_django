<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
        {% for item in items %}
            <div class="">
                <img class="" width="300px" height="200px" src="{{item.product.imageURL}}">
                <div class="">
                    <div class="">{{item.product.name}}</div>
                </div>
                <div>&yen;{{item.product.price|floatformat:2}}</div>
                <div>
                    x{{item.quantity}}
                </div>
                <div>&yen;{{item.get_total|floatformat:2}}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
