{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f1ab91aced.js"></script>

</head>
<body>

    <div id="logInDiv">
        <section id="logInDiv__section">
            <h1>Sign in</h1>
            <div class="logInDiv__section__form">
                <span><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i></span>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username"><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <input type="submit" value="submit">
                </form>
                <span class="logInDiv__section__form__span"><a href="">Forgot Password</a></span>
                <span class="logInDiv__section__form__span"><a href="{% url 'account:register' %}">Create Account</a></span>
                {% include 'alert.html' %}
            </div>
        </section>
    </div>
    
</body>
</html>
